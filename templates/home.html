<h1>Home page for {{ request.user }}</h1>

<h2>My Tasks:</h2>

<ul>
    {% for task in tasks %}
    
        <li>{{ task.title }}</li>
    
    {% endfor %}
</ul>

<button id="new-task" onclick="showForm()">New task</button>

<div id="new-task-form">
    <form method="post" action="/new-task/"> {% csrf_token %}
        {{ form.title }}
        <input type="text" name="Title" value="Title" />
        <input type="text" name="Description" value="Description" />
        <input type="submit" value="Create" />
   </form>
   <button onclick="hideForm()">x</button>
</div>

<script>
    function showForm() {
        $("#new-task-form").css("display", "block");        
    };
    function hideForm() {
        $("#new-task-form").css("display", "none");        
    };
</script>

<style>
    #new-task-form {
        display: none;
        position: absolute;
        width: 600px;
        height: 340px;
        background-color: grey;
        z-index:1002;
        position: relative;
        margin: 10% auto;
    }
</style>
